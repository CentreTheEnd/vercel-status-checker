<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vercel Status Checker</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><i class="fa-brands fa-vercel"></i> Vercel Status Monitor</h1>
    <div id="status-card" class="status-card">
      <i id="status-icon" class="fa-solid fa-circle-notch fa-spin"></i>
      <h2 id="status-text">Checking current status...</h2>
      <p id="status-description">Please wait while we fetch data from Vercel.</p>
      <small id="last-updated"></small>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
